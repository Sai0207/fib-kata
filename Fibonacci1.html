<!DOCTYPE html>
<html>

<body>

    <h2>Fibonacci Arrays</h2>


    <script type="text/javascript">
        function fibonacci(num) {
            var a = 0;
            var b = 1;
            var sum;
            var i = 0;
            for (i = 0; i < num; i++) {
                sum = a + b;
                a = b;
                b = sum;
            }
            return b;
        }

        document.write(fibonacci(5) + "<br>");
        document.write(fibonacci(8));
    </script>
</body>

</html>
